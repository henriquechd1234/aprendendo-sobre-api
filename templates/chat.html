<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #chat {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        <input type="text" name="msg" id="msg" placeholder="Sua mensagem">
        <button type="submit" id="buton">enviar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script>
        const socket = io("http://127.0.0.1:5000");
        const messagesDiv = document.getElementById('messages');
        const nome = document.getElementById("nome");
        const msg = document.getElementById("msg");

        document.getElementById("buton").addEventListener("click", function(event){
            event.preventDefault();

            const name = nome.value;
            const ms = msg.value

            if(name && ms){    
                const data = {name, ms};
                socket.emit("msgrecebida", data);
                
               
            }else{
                alert("Por favor pencha os campos de nome e mensagem")
            }


        })
        socket.on('mensagem', function (data) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.name}: ${data.ms}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight
        });
        
    </script>
</body>
</html>
